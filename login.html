<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <div class="cabeca">
        <h1 class="titulo">
            Bem vindo ao Sistema Bibliotecário!
        </h1>
    </div>
    
    <div class="col text-center">
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Matrícula</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
              <small id="emailHelp" class="form-text">Nunca vamos compartilhar sua matrícula, com ninguém.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-group form-check">
              <input type="radio" name="radio" class="form-check-input" id="estudante">
              <label class="form-check-label" for="exampleCheck1">Estudante</label>
              <br>
              <input type="radio" name="radio" class="form-check-input" id="biblio">
              <label class="form-check-label" for="exampleCheck1">Bibliotecário</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="redirecionar()">Entrar</button>
          </form>
    </div>
